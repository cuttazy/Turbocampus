<ion-header>

  <ion-navbar>
    <ion-title>Aggiungi Materia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Acronimo</ion-label>
      <ion-input type="text" placeHolder="SMOB" [(ngModel)]="acronimo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" placeHolder="Sviluppo Mobile" [(ngModel)]="nome" required></ion-input>
    </ion-item>

    <button ion-button full (click)="aggiungiMateria()">Aggiungi</button>

  </ion-list>
</ion-content>
