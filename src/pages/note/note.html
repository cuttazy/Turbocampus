<ion-header>

  <ion-navbar>
    <ion-title>Materie</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="aggiungiMateria()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let materia of materie" [ngStyle]="getColor(materia.media)" (click)="apriMateria(materia)">
      <div>
        <h1>{{ materia.nome }}</h1>
      </div>
      <div *ngIf="materia.media != 0">
        {{ materia.media }}
      </div>
      <div *ngIf="materia.media == 0">
        Nessuna nota aggiunta. Clicca la materia per aggiungere note.
      </div>

    </button>
  </ion-list>
  <div *ngIf="materie.length == 0">
    Nessuna materia registrata. Cliccare "+" per aggiungerne una. Le materie aggiunte saranno salvate sul dispositivo.
    Ciò vuol dire che nessun'altra persona avrà accesso alle tue note.
  </div>
</ion-content>
