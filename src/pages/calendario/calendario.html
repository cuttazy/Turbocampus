<ion-header>

  <ion-navbar>
    <ion-title>Calendario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding delegate-handle="mainScroll">

  <ion-calendar ion-calendar [(ngModel)]="dateMulti"
                [options]="optionsMulti"
                [type]="type"
                [format]="'YYYY-MM-DD'" style="height: 100px"></ion-calendar>

  <hr>

  <ion-scroll direction="y" zooming="false" delegate-handle="vertical"  overflow-scroll="true" vertical-scroll-fix="mainScroll" style="height: 100%;">

    <ion-card ion-item *ngFor="let appointment of appointments" class=“item-borderless” (click)="openAppointment(appointment)">
      <ion-card-header>
        {{appointment.materia}} - {{appointment.title}}
      </ion-card-header>
      <ion-card-content>
        {{appointment.description}}
      </ion-card-content>
    </ion-card>

  </ion-scroll>


</ion-content>
