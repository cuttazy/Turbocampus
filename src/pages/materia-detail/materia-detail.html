<ion-header>

  <ion-navbar>
    <ion-title>{{materia.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Commento</ion-label>
      <ion-input type="text" placeHolder="Primo espe" [(ngModel)]="commento" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nota</ion-label>
      <ion-input type="number" pattern="\\d*" placeHolder="5.0" [(ngModel)]="nota" required></ion-input>
    </ion-item>

    <button ion-button full (click)="aggiungiNota()">Aggiungi nota</button>

  </ion-list>
  <ion-list>
    <ion-card ion-item *ngFor="let nota of materia.note" [ngStyle]="getColor(nota.nota)" class=“item-borderless”>
      <ion-card-header>
        {{nota.commento}}
      </ion-card-header>
      <ion-card-content>
        {{nota.nota}}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
