<ion-header>

  <ion-navbar>
    <ion-title>{{avviso.text}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="time"></ion-icon>
      </ion-avatar>
      <h2>Nuovo avviso</h2>
      <p>{{avviso.user}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{avviso.text}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <button ion-button full (click)="avvisoDetail(avviso.id)">Dettagli</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{avviso.creation_date}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
