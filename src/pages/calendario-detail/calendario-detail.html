<ion-header>

  <ion-navbar>
    <ion-title>{{appointment.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="time"></ion-icon>
      </ion-avatar>
      <h2>{{appointment.title}}</h2>
      <p>{{appointment.materia}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{appointment.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <button ion-button full (click)="appointmentDetail(appointment.id)">Dettagli</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{getDateFormat(appointment.date)}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
