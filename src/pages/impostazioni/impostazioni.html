<ion-header>

  <ion-navbar>
    <ion-title>Impostazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>
    <ion-list-header>User</ion-list-header>
    <ion-item>
      <ion-icon name="ios-contact" item-start></ion-icon>
      {{currentUser.name}}
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      {{currentUser.email}}
    </ion-item>
    <button ion-button full color="danger" (click)="logout()" >Logout</button>
  </ion-list>

</ion-content>
